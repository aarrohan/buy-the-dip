<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/image/Saucebottle-ketchup.gif"
      type="image/x-icon"
    />

    <!-- Fonts -->
    <link
      rel="preload"
      href="/fonts/rise.woff"
      as="font"
      type="font/woff"
      crossorigin
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Css -->
    <style>
      @font-face {
        font-family: "Rise";
        src: url("/fonts/Rise.woff") format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      .landing-page .hero-section {
        background: url("/image/LandingPage_Desktop.gif");
        background-size: cover;
        background-position: right top;
        background-attachment: fixed;
      }

      @media only screen and (max-width: 768px) {
        .landing-page .hero-section {
          background: url("/image/LandingPage_Mobile.gif");
          background-size: cover;
          background-position: right top;
          background-attachment: fixed;
        }
      }

      .team-page {
        background: linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.8),
            rgba(0, 0, 0, 0.8)
          ),
          url("/image/LandingPage_Desktop.gif");
        background-size: cover;
        background-position: right top;
        background-attachment: fixed;
      }

      @media only screen and (max-width: 1280px) {
        .team-page {
          background: linear-gradient(
              0deg,
              rgba(0, 0, 0, 0.8),
              rgba(0, 0, 0, 0.8)
            ),
            url("/image/LandingPage_Mobile.gif");
          background-size: cover;
          background-position: right top;
          background-attachment: fixed;
        }
      }

      .about-page {
        background: linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.8),
            rgba(0, 0, 0, 0.8)
          ),
          url("/image/LandingPage_Desktop.gif");
        background-size: cover;
        background-position: right top;
        background-attachment: fixed;
      }

      @media only screen and (max-width: 1280px) {
        .about-page {
          background: linear-gradient(
              0deg,
              rgba(0, 0, 0, 0.8),
              rgba(0, 0, 0, 0.8)
            ),
            url("/image/LandingPage_Mobile.gif");
          background-size: cover;
          background-position: right top;
          background-attachment: fixed;
        }
      }

      .roadmap-page {
        background: linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.8),
            rgba(0, 0, 0, 0.8)
          ),
          url("/image/LandingPage_Desktop.gif");
        background-size: cover;
        background-position: right top;
        background-attachment: fixed;
      }

      @media only screen and (max-width: 1280px) {
        .roadmap-page {
          background: linear-gradient(
              0deg,
              rgba(0, 0, 0, 0.8),
              rgba(0, 0, 0, 0.8)
            ),
            url("/image/LandingPage_Mobile.gif");
          background-size: cover;
          background-position: right top;
          background-attachment: fixed;
        }
      }
    </style>

    <!-- Title -->
    <title>BUY THE DIP</title>
  </head>
  <body>
    <!-- Root -->
    <div id="root"></div>
  </body>
</html>
